<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Page Calculator</title>
</head>
<body>
    <div class="jumbotron p-4"><h1 class="text-center">Calculator</h1></div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col p-3"></div>
            <div class="col p-3 border border-info bg-dark">
                <div class="bg-secondary text-light p-4 m-2"><p id="pantalla"></p></div>
                <!--
                    <textarea name="textarea" id="pantalla" cols="34" class="bg-secondary text-light p-4 m-2"></textarea>
                -->
                
            </div>
            <div class="col p-3"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col border border-info bg-dark">
                <div class="row">
                    <div class="col-auto border-right border-info pb-4 pt-3">
                        <button id="btn7"    class="btn-info m-1 p-3">7</button>
                        <button id="btn8"    class="btn-primary m-1 p-3">8</button>
                        <button id="btn9"    class="btn-info m-1 p-3">9</button>
                        <br />
                        <button id="btn4"    class="btn-primary m-1 p-3">4</button>
                        <button id="btn5"    class="btn-info m-1 p-3">5</button>
                        <button id="btn6"    class="btn-primary m-1 p-3">6</button>
                        <br>
                        <button id="btn1"    class="btn-info m-1 p-3">1</button>
                        <button id="btn2"    class="btn-primary m-1 p-3">2</button>
                        <button id="btn3"    class="btn-info m-1 p-3">3</button>
                        <br>
                        <button id="btn0"    class="btn-primary m-1 p-3">0</button>
                        <button id="btnD"    class="btn-info m-1 p-3">.</button>
                        <button id="btnCE"   class="btn-primary m-1 p-3">CE</button>
                    </div>
                    <div class="col-auto pb-4 pt-3">
                        <button id="btnDiv"  class="btn-primary m-1 p-3">/</button>
                        <button id="btnDel"  class="btn-info m-1 p-3"><-</button>
                        <br>
                        <button id="btnX"    class="btn-info m-1 p-3">x</button>
                        <button id="btnSQ"   class="btn-primary m-1 p-3">√</button>
                        <br>
                        <button id="btnM"    class="btn-primary m-1 p-3">-</button>
                        <button id="btnPi"   class="btn-info m-1 p-3">π</button>
                        <br>
                        <button id="btnPlus" class="btn-info m-1 p-3">+</button>
                        <button id="btnEq"   class="btn-primary m-1 p-3">=</button>                                                
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    
    <footer class="pl-4">
        <p>Web page made by Diego Restrepo</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
